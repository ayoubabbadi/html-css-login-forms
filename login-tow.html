<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
        }
        a{
            text-decoration: none;
        }
        .container {
            position: relative;
            width: 350px;
            padding: 40px;
            background: #252525;
            border-radius: 10px;
            box-shadow: 0 0 30px #0ff;
        }

        h2 {
            color: #0ff;
            text-align: center;
            margin-bottom: 35px;
            font-size: 2em;
        }

        .input-box {
            position: relative;
            margin-bottom: 30px;
        }

        .input-box input {
            width: 100%;
            padding: 15px 40px;
            background: #333;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1em;
            border-radius: 5px;
        }

        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.2em;
        }

        input:focus ~ i {
            color: #0ff;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #0ff;
            color: #252525;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            box-shadow: 0 0 15px #0ff;
        }

        .options {
            margin-top: 25px;
            color: #888;
            text-wrap: nowrap;
        }

        .options a {
            color: #0ff;
            text-decoration: none;
            margin: 0 10px;
        }

        .or {
            position: relative;
            text-align: center;
            color: #888;
            margin: 25px 0;
        }

        .or::before,
        .or::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 1px;
            background: #444;
            top: 50%;
        }

        .or::before {
            left: 0;
        }

        .or::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            border: 1px solid #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            transition: 0.3s;
        }

        .social-icons a:hover {
            border-color: #0ff;
            color: #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user-astronaut"></i> Login</h2>
        <form>
            <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="or">OR</div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </form>
    </div>
</body>
</html>
